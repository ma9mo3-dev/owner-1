<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل مطور جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="Logo" class="logo">
      <h1>تسجيل مطور جديد</h1>
      <form id="registerForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">إنشاء حساب</button>
      </form>
      <p>لديك حساب؟ <a href="index.html">سجل الدخول</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const user = { name, email, password, repos: [] };

      localStorage.setItem('devUser', JSON.stringify(user));
      alert("تم إنشاء الحساب بنجاح!");
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
